box: ewtroan-pendo/goae@0.0.10
build:
  steps:
      - setup-go-workspace
      - script:
          name: goapp get
          code: |
            goapp get
  
      - script:
          name: Build
          cwd: program/
          code: |
              go build
  deploy:
    steps:
      - setup-go-workspace
      - pjvds/step-go-appengine-deploy:
          email: tim@trashcompactor.co.uk
          password: $APP_ENGINE_PASS