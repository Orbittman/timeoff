box: ewtroan-pendo/goae@0.0.10
build:
  steps:
      - setup-go-workspace
      - script:
          name: goapp get
          cwd: program/
          code: |
            goapp get
  
      - script:
          name: Build
          cwd: program/
          code: |
              goapp build
  deploy:
    steps:
      - etre0/appengine-deploy-path-update@1.0.12:
          email: tim@trashcompactor.co.uk
          password: $APP_ENGINE_PASS
          srcpath: ./program
