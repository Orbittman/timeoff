box: michilu/goapp
build:
  steps:
      - setup-go-workspace
      - script:
          name: go get
          cwd: program/
          code: |
            go get
  
      - script:
          name: Build
          cwd: program/
          code: |
              go build
  deploy:
    steps:
      - setup-go-workspace
      - timeoff/deploy:
          email: tim@trashcompactor.co.uk
          password: $APP_ENGINE_PASS