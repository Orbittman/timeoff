box: michilu/goapp
build:
  steps:
      - setup-go-workspace
      - script:
          name: goapp get
          cwd: program/
          code: |
            go get
  
      - script:
          name: Build
          cwd: program/
          code: |
              go build
  deploy:
    steps:
      - setup-go-workspace
      - pjvds/step-go-appengine-deploy:
          email: tim@trashcompactor.co.uk
          password: $APP_ENGINE_PASS
